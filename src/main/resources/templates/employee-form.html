<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add New Employee</title>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">

			<h1>Add Employee</h1>
		
			<form action="#" th:action="@{/employees/save}" 
				method="POST" th:object="${employee}">
				
			  <div class="form-group">
			    <label for="firstName">First Name</label>
			    <input type="text" class="form-control col-4" id="firstName" th:field="*{firstName}">
			  </div>
			  
			  <div class="form-group">
			    <label for="lastName">Last Name</label>
			    <input type="text" class="form-control col-4" id="lastName" th:field="*{lastName}">
			  </div>
			  
			  <div class="form-group">
			    <label for="email">Email</label>
			    <input type="email" class="form-control col-4" id="email" th:field="*{email}">
			  </div>
			  
			  <button type="submit" class="btn btn-info col-2">Save</button>

			</form>
			
		</div>
	</body>
</html>
