<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<title>Add New Employee</title>
	</head>
	<body>
		<div class="container">
		
			<h2 class="row justify-content-center">Employee Directory</h2>
			<hr>

			<div class="row justify-content-center">			
				<h3 class="mb-4 mt-4 justify-content-center">Add Employee</h3>
			</div>
			
			<div class="row justify-content-center">
				<form action="#" th:action="@{/employees/new}" method="POST" th:object="${employee}">
				
					<input type="hidden" th:field="*{id}" />
					
				  	<label for="firstName">First Name</label>
				    <input type="text" class="form-control mb-4" id="firstName" th:field="*{firstName}">
			  	   	
			  	   	<label for="lastName">Last Name</label>
				    <input type="text" class="form-control mb-4" id="lastName" th:field="*{lastName}">
				  
				  	<label for="email">Email</label>
				    <input type="email" class="form-control mb-4" id="email" th:field="*{email}">
				  
				  	<button type="submit" class="btn btn-info">Save</button>
 		
				</form>
			</div>
			
			<hr>
			<a th:href="@{/employees/list-all}" class="row justify-content-center">Back to Employees Table</a>
			
		</div>
	</body>
</html>
