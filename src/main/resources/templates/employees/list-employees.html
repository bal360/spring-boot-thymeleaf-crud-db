<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			
			<h2>Employee Directory</h2>
			<hr>
			
			<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
				Add Employee 
			</a>
			
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email Name</th>
						<th>Update</th>
						<th>Delete</th>
					</tr>
				</thead>
			
				<tbody>
					<tr th:each="employee : ${employees}">
						<td th:text="${employee.firstName}" />
						<td th:text="${employee.lastName}" />
						<td th:text="${employee.email}" />
						<td>
							<a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-warning btn-sm">
								Update 
							</a>
						</td>
						<td>
							<a th:href="@{/employees/deleteById(employeeId=${employee.id})}" class="btn btn-danger btn-sm" 
								onclick="if (!(confirm('Are you sure you want to delete the employee record?'))) return false">
								Delete 
							</a>
						</td>
					</tr>
				</tbody>	
			</table>
			
		</div>
	</body>
</html>
